name: test
on: [push]
jobs:
  test:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: "TRUE"
    steps:
      - uses: actions/checkout@v3
      - name: Configure Homebrew cache
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/Homebrew/downloads/*-chezmoi-*
          key: homebrew-cache
          restore-keys: homebrew-cache
      - run: brew install chezmoi python
      - run: pip install -e .
        working-directory: mock_onepassword/
