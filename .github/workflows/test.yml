name: test
on: [push]
jobs:
  test:
    runs-on: macos-latest
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: "TRUE"
    steps:
      - uses: actions/checkout@v3
      - run: echo "HOMEBREW_CACHE=${RUNNER_TEMP}/homebrew/" >> $GITHUB_ENV
      - name: Configure Homebrew cache
        uses: actions/cache@v3
        with:
          path: ${{ env.HOMEBREW_CACHE }}/
          key: homebrew-cache-${{ hashFiles('run_once_aa_brew_install.sh') }}
          restore-keys: | 
            homebrew-cache-${{ hashFiles('run_once_aa_brew_install.sh') }}
            homebrew-cache-
      - name: Configure Homebrew cellar
        uses: actions/cache@v3
        with:
          path: /usr/local/Cellar/
          key: homebrew-cellar-${{ hashFiles('run_once_aa_brew_install.sh') }}
          restore-keys: |
            homebrew-cellar-${{ hashFiles('run_once_aa_brew_install.sh') }}
            homebrew-cellar-
      - run: brew install chezmoi
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install .
        working-directory: mock_onepassword/
      - run: chezmoi init file://${GITHUB_WORKSPACE}
      - run: chezmoi apply
